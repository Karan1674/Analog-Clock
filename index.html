<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>

  
    <div class="clock_container">
        <div class="clock">

            <div class="hand" id="hour" style="--colour:#ff3d58 ;--height:70px;--width:6px ; --minheight:40px;--maxheight:110px;--max:230px"><i></i></div>
            <div class="hand" id="minute" style="--colour:#00a6ff ;--height:120px;--width:5px; --minheight:70px;--maxheight:140px;--max:260px"><i></i></div>
            <div class="hand" id="second" style="--colour:#ffffff ;--height:145px;--width:4px ;--minheight:90px;--maxheight:170px;--max:300px"><i></i></div>

            <div><span style="--i:1"><i>1</i></span></div>
            <div><span style="--i:2"><i>2</i></span></div>
            <div><span style="--i:3"><i>3</i></span></div>
            <div><span style="--i:4"><i>4</i></span></div>
            <div><span style="--i:5"><i>5</i></span></div>
            <div><span style="--i:6"><i>6</i></span></div>
            <div><span style="--i:7"><i>7</i></span></div>
            <div><span style="--i:8"><i>8</i></span></div>
            <div><span style="--i:9"><i>9</i></span></div>
            <div><span style="--i:10"><i>10</i></span></div>
            <div><span style="--i:11"><i>11</i></span></div>
            <div><span style="--i:12"><i>12</i></span></div>
        </div>
    </div>
    <div class="heading">
        <h1>Analog clock</h1>
    </div>
</body>
<script src="clock.js"></script>

</html>
